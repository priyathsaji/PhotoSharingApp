
<div style="width:100%">
<mat-card class="friends-card" *ngFor="let friend of friends1 | async">
  <mat-card-header>
      <img mat-card-avatar src="{{friend.friendPhotoUrl}}">
      <mat-card-title>{{friend.friendName}}</mat-card-title>
      <mat-card-subtitle>{{friend.friendEmail}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
      <button mat-raised-button color="primary" class="remove-button" (click)="removeFriend(friend.friendEmail)">remove</button>
  </mat-card-actions>
</mat-card>
